<div class="fhi-app" id="top">
  <header class="fhi-app__header">

    <div class="fhi-app__brand">
      <div class="container fhi-app__brand-container">
        <div class="fhi-app__brand-content">
          <a class="fhi-app__logo" routerLink="/">
            <img src="./assets/logos/fhi-logo-black.svg" alt="FHI-logo">
          </a>
          <div class="fhi-app__project">
            <span class="fhi-app__project-name">{{ projectName }}</span>
            <span class="fhi-app__project-description">&nbsp;&ndash; {{ projectDescription }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="fhi-app__main-menu">
      <div class="container fhi-app__main-menu-container">
        <app-main-menu [projectName]="projectName"></app-main-menu>
      </div>
    </div>

  </header>

  <main class="fhi-app__main-content">
    <router-outlet></router-outlet>
  </main>

</div>
