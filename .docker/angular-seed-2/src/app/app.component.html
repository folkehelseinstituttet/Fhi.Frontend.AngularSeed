<div class="fhi-app" id="top">
  <header class="fhi-header">
    <div class="fhi-header__brand">
      <div class="container fhi-header__brand-container">
        <div class="fhi-header__brand-content">
          <a class="fhi-header__logo" routerLink="/">
            <i class="icon-fhi-logo fhi-header__logo-icon"></i>
          </a>
          <div class="fhi-header__project">
            <span class="fhi-header__project-name">{{ projectName }}</span>
            <span class="fhi-header__project-description" *ngIf="projectDescription">
              &nbsp;&ndash;&nbsp;{{ projectDescription }}
            </span>
          </div>
        </div>
      </div>
    </div>

    </div>
